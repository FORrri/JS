<body>

    <h3>할일목록 만들기(이름 처리 display로 해보세요)</h3>

    <div>
        <div class="nameForm">
            <h3 class="title"></h3>
            <input type="text">
            <button type="button">확인</button>
        </div>
        
        <div class="todoForm">
            <input type="text">
            <button type="button">확인</button>
        </div>
    </div>

    <ul class="todoList">

    </ul>

    <script>

        var nameForm = document.querySelector(".nameForm");
        var title = document.querySelector(".title");
        var nameInput = document.querySelector("input");
        var nameButton = docu.querySelector("button");

        var todoForm = document.querySelector("todoForm");
        var todoInput = document.querySelector("input");
        var todoButtion = document.querySelector("button");

        var todoList = document.querySelector(".todoList");

        nameButton.onclick = function() {
            title.innerHTML = nameInput.value + "님 안녕하세요.";
            nameInput.style.display = "none";
            nameButton.style.display = "none";
            
        }

        todoButton.onclick = function() {
         
            var value = todoInput.value; //사용자 입력값
            todoInput.value = ""; //사용자 입력값 공백

            var li = document.createElement("li"); //li생성
            li.innerHTML = value;

            var upBtn = document.createElement("button"); //up-btn생성
            upBtn.type = "button";
            upBtn.innerHTML = "↑";
            upBtn.onclick = upTodo; //함수를 변수에 저장(소괄호x) - 여러가지 방법이 있지만 깔끔하게 아래에 따로 빼서 함수처리
            li.appendChild(upBtn);

            var downBtn = document.createElement("button"); //down-btn생성
            downBtn.type = "button";
            downBtn.innerHTML = "↓";
            downBtn.addEventListener('click', downTodo);
            li.appendChild(downBtn);
            
            //삭제버튼
            var delBtn = document.createElement("button");
            delBtn.type = "button";
            delBtn.innerHTML = "X";
            delBtn.addEventListener('click', del);


            todoList.appendChild(li);
        }

        function upTodo() {
            //클릭이 일어난 당사자
            //console.log(this);

            var current = this.parentElement;
            var prev = current.previousElementSibling;

            if(prev == null){ //이전행이 없으면 종료
                return;
            }

            if(confirm("이동하시겠습니까?")){
                todoList.insertBefore(current, prev);
            }
            
        }

        function downTodo() {
            var current = this.parentElement;
            var next = current.nextElementSibling;

            if(next == null) {
                return;
            }
            if(confirm("이동하시겠습니까?")) {
                todoList.insertBefore(next, current);
            }
            
        }

        function del() {
            //this.parentElement.remove(); //1st
            
            todoList.removeChild(this.parentElement); //2nd

        }
     

    </script>

</body>
</html>
