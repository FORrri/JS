<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td>
                <button onclick="down(this)">↓</button>
                <button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        //down버튼
        function down(node) {

            //console.log(node);
            //console.log(node.parentElement); //node의 부모
            //console.log(node.nextElementSibling); //node의 다음형제
            //console.log(node.nextSibling); //node의 다음형제 - 다음형제 사이에 공백이 있으면, 공백이 출력(이거 쓰지말고 Element키워드가 붙은거 쓰기)
            //console.log(node.previousElementSibling); //node의 이전형제: null

            console.log(node.parentElement.parentElement.firstElementChild); //td의 첫번째 자식 - button 자신 -> tr의 첫째자식 - button 전체
            console.log(node.parentElement.parentElement.lastElementChild); //tr의 막내 -> <td>날짜
            console.log(node.parentElement.parentElement.children); //tr의 자식들
            
            //console.dir(node); //다 나옴

            //부모.insertBefore(삽입할자식, 기준노드); //기준노트 앞으로 삽입할 노드를 옮김

            var table = document.querySelector(".table"); //부모
            var current = node.parentElement.parentElement;//현재 노드 tr
            var next = current.nextElementSibling; //삽입할 노드

            if(next == null){
                alert('마지막 행입니다');
                return;
            }
            table.insertBefore(next,current);

            console.log(table);
            console.log(current);
            console.log(next);
        }

        //up버튼
        function up(node){
            
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var prev = current.previousElementSibling;

            if(prev == null){
                alert('첫번째 행입니다')
                return;
            }

            table.insertBefore(current,prev);
        }

    </script>

</body>
</html>
