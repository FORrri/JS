<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="box">
        <li>1. 홍길동</li>
        <li>2. 이순신</li>
        <li>3. 홍길자</li>
        <li>4. 신사임당</li>
        <li>5. 강감찬</li>
    </ul>

    <p class="result"></p>

    <script>
        //부모태그에 이벤트를 걸면, 자식한테 이벤트가 위임 됩니다.
        var box = document.querySelector(".box"); //li의 부모님 box
        var result = document.querySelector(".result");

        box.onclick = function(e){
            //console.log('이벤트 동작됨!!');
            //console.log(event); //이벤트에 대한 정보
            //console.log(event.target); //★★target - 이벤트가 동작한 대상
            //console.log(event.currentTarget); // ★currentTarget - 실제 이벤트가 걸려있는 태그
            
            console.dir(event.target); //dir - 쓸 수 있는 전체 명령어 보여준다.

            if(event.target.tagName == "UL") return; //이벤트 동작이 UL인 경우는 종료(이건 나오면 안되니까)

            result.innerHTML = event.target.innerHTML;

        }


    </script>

</body>
</html>
