<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:focus {
            outline: none; /*포커스시 기본 보더 x*/
        }
    </style>
</head>
<body>

    <pre>
        아이디 값이 변경되면 예시처럼 구현 <br>
        힌트: keyup이벤트 <br>
        문자열길이: length <br>
        엘리먼트 사이에 값을 넣기: innerHTML
    </pre>
    
    아이디: <input type="text" name="id">
    <span class="idMsg"></span>

    <script>
        var idTag = document.querySelector("input[name=id]");
        var idMsg = document.querySelector(".idMsg");

        idTag.onkeyup = function(){ //키를 누를때마다 동작
    
            if(idTag.value.length < 4){
                idTag.style.border = "3px solid red";
                idMsg.innerHTML = "아이디는 4글자 이상 입력해주세요";
            } else {
                idTag.style.border = "3px solid green";
                idMsg.innerHTML = "";
            }
        }

    </script>

</body>
</html>
