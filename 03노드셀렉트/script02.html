<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button type="button" id="btn">쿼리셀렉터</button>

    <div class="box">
        <ul>
            <li>홍길동</li>
            <li>이순신</li>
            <li>홍길자</li>
        </ul>
    </div>
    
    <script>
        var btn = document.querySelector("#btn"); //css선택자
        btn.addEventListener('click', function(){
            
            //li태그는 querySelector
            //var li = document.querySelector(".box > ul > li"); //li중에 첫번째 값만 얻음
            //console.log(li);

            var li = document.querySelectorAll(".box > ul > li");//모든 li태그[배열] - - for문 쓸 수 있음
            for(var i = 0; i<li.length; i++){
                console.log(li[i]);
            }

        });
 
    </script>


</body>
</html>
