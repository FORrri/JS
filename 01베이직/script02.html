<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //데이터 타입과 연산자
        var num1 = "10";
        var num2 = '10';
        var num3 = 10;
        
        num2 = 3.14; //수정할때는 변수 빼고 + 문자->숫자 상관X
        
        console.log(num1+num2+num3); //문자열에 뭐가 붙던 문자열 103.1410
        console.log(num2+num3); //13.14

        var bool = true; //boolean타입
        var un; //undefined - 초기화를 안하면 나타남
        var tag = document.querySelector("ㅋㅋ"); //null - 값은 지정했지만 값이 없을때

        console.log(bool);
        console.log(un);
        console.log(tag);

        //타입확인
        console.log(typeof num1); //string
        console.log(typeof num2); //number
        console.log(typeof bool); //boolean
        console.log(typeof un); //undefined
        console.log(typeof tag); //object


        console.log("--------------------------------------------------------------------------");

        var a = "10";
        var b = 10;

        console.log(a == b);//두 개는 단순히 값만 비교
        console.log(a != b);
        console.log(a === b);//세 개는 타입+값 까지 비교
        console.log(a !== b);

        var c; //undefined
        var d = null;

        console.log(c == d); //true
        console.log(c === d); //false


    </script>
    
</body>
</html>
