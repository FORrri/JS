    <script>
        
        func(1,2); //선언적함수는 위에서 호이스팅이 가능함

        //선언적 함수
        function func(a,b){
            console.log('func 호출');

            return a+b;
        }

        //var result = func(1,2);
        //console.log(result); //리턴이 없으면 undefined을 받음  //리턴 쓰면 3

        console.log('------------------------------------------------------------');

        //함수이름를 변수에 저장할 수 있음
        var a = func;
        console.log(typeof a);
        a(1,2);

        console.log('------------------------------------------------------------');

        //익명함수
/*         function compute() {

        }

        var x = compute; */

        //compute(); 익명함수는 호이스팅 불가

        var compute = function() {
            console.log('익명함수 호출');
        }

        compute(); //익명함수 불러오기

        



    </script>
