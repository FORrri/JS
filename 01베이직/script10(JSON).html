<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //나중에 원격에 있는 어떤 데이터를 읽거나, 보낼때 반드시 문자열 형식이어야 합니다.
        var data = [
            {id: 'aaa123', title: 'jave'},
            {id:'bbb123', title:'jsp'},
            {id:'ccc123', title:'js'},
        ]
        //★객체, 배열 -> 문자열 변환 JSON.stringfy()
        var json = JSON.stringify(data);

        console.log(data);
        console.log(json);

        //★문자열(JSON) -> 객체, 배열 변환 JSON.parse()  [다시 data 원본이 됨]
        var obj = JSON.parse(json);

        console.log(obj);

        //★단, JSON문자열을 표기할때는 아주 중요한 규칙이 있는데, key, value가 반드시 ""로 묶여야 합니다.(숫자 value는 괜찮음)
        // var x = '{name:"홍길동", age:2}';
        var x = '{"name":"홍길동", "age":2}';
        var result = JSON.parse(x)

        console.log(result);

    </script>
</body>
</html>
